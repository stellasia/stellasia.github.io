# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Estelle Scifo - Data Scientist - Graph Machine Learning
email: 
description: > # this means to ignore newlines until "baseurl:"
  This is my personal website. Talking about Data, Science, Data Science, Python, Graphs, Neo4j and other cool things.
baseurl: "" # the subpath of your site, e.g. /blog
permalink: /:year/:month/:title.html
timezone: Europe/Paris
lsi: false
author:
  name: "Estelle Scifo"
url: "stellasia.github.io"

# Build settings
markdown: kramdown
exclude: [
  "Gemfile",
  "Gemfile.lock",
  ".github",
  "scripts",
]

plugins:
  - jekyll-feed

collections:
  posts:
    permalink: /blog/:path/
#  tutorials:
#    permalink: /tutorial/:title.html
#    output: true

google_analytics: UA-124680060-1
